runtime:
  distribution_strategy: 'tpu'
  mixed_precision_dtype: 'bfloat16'
task:
  model:
    base:
      backbone:
        type: 'darknet'
        darknet:
          model_id: 'cspdarknet53'
      decoder:
        version: v4
        type: regular
      darknet_weights_file: 'cache://csdarknet53-omega_final.weights'
      darknet_weights_cfg: 'cache://csdarknet53.cfg'
    subdivisions: 1
    num_classes: 91
    #_boxes: ['[15.0, 23.0]', '[38.0, 57.0]', '[119.0, 67.0]', '[57.0, 141.0]', '[164.0, 156.0]', '[97.0, 277.0]', '[371.0, 184.0]', '[211.0, 352.0]', '[428.0, 419.0]']
    _boxes: ['[12.0, 16.0]', '[19.0, 36.0]', '[40.0, 28.0]', '[36.0, 75.0]', '[76.0,55.0]', '[72.0, 146.0]', '[142.0, 110.0]', '[192.0, 243.0]', '[459.0, 401.0]']
    _input_size: [512, 512, 3]
    boxes_per_scale: 3
    max_level: 5
    min_level: 3
    norm_activation:
      activation: mish
      norm_epsilon: 0.001
      norm_momentum: 0.99
      use_sync_bn: true
    decoder_activation: leaky
    filter:
      ignore_thresh:
        '5': 0.7
        '4': 0.7
        '3': 0.7
      loss_type:  
        '5': ciou
        '4': ciou
        '3': ciou
      iou_normalizer: 
        '5': 0.07
        '4': 0.07
        '3': 0.07
      cls_normalizer: 
        '5': 1.0
        '4': 1.0
        '3': 1.0
      obj_normalizer: 
        '5': 1.0
        '4': 1.0
        '3': 1.0
      new_cords:
        '5': false
        '4': false
        '3': false
      scale_xy:
        '5': 1.05
        '4': 1.1 
        '3': 1.2
      max_boxes: 200
      use_nms: false
      iou_thresh: 0.2
      nms_thresh: 0.6
  train_data:
    global_batch_size: 64
    dtype: float16
    input_path: 'gs://tensorflow2/coco_records/train/2017*'
    is_training: true
    shuffle_buffer_size: 10000
    drop_remainder: true
    parser:
      image_w: 512
      image_h: 512
      fixed_size: True
      max_num_instances: 200
      letter_box: True
      random_flip: True
      jitter_im: 0.3
      jitter_boxes: 0.05
      aug_rand_hue: 0.1
      aug_rand_saturation: 1.5
      aug_rand_brightness: 1.5
      aug_rand_zoom: 0.5
      use_tie_breaker: True
      mosaic: 
        mosaic_frequency: 0.95
  validation_data:
    global_batch_size: 8
    dtype: float16
    input_path: 'gs://tensorflow2/coco_records/val/2017*'
    is_training: false
    shuffle_buffer_size: 10000
    drop_remainder: true
    parser:
      image_w: 512
      image_h: 512
      fixed_size: True
      letter_box: True
  weight_decay: 0.0005
  init_checkpoint: 'gs://tensorflow2/darknet/cspdarknet53-golden'
  init_checkpoint_modules: 'backbone'
  annotation_file: null
  gradient_clip_norm: 0.0
  load_darknet_weights: false
  darknet_load_decoder: false
trainer:
  train_steps: 50050 # 160 epochs at 64 batchsize -> 500500 * 64/2
  validation_steps: 625
  steps_per_loop: 1000
  validation_interval: 1000 #00
  summary_interval: 1000
  checkpoint_interval: 1000
  optimizer_config:
    learning_rate:
      type: stepwise
      stepwise:
        #boundaries: [30000, 33750]
        boundaries: [40000, 45000]
        name: PiecewiseConstantDecay
        values: [0.00261, 0.000261, 0.0000261]
    optimizer:
      type: sgd
      sgd:
        momentum: 0.949
        name: SGD
    warmup:
      type: 'linear'
      linear:
        warmup_steps: 1000 #learning rate rises from 0 to 0.0013 over 1000 steps

runtime:
  distribution_strategy: mirrored
  mixed_precision_dtype: float16
  loss_scale: "dynamic"
  num_gpus: 1
task:
  model:
    base: 
      backbone:
        type: 'darknet'
        darknet:
          model_id: 'cspdarknet53'
      decoder:
        version: v4
        type: regular
      # darknet_weights_file: 'cache://csdarknet53-omega_final.weights'
      # darknet_weights_cfg: 'cache://csdarknet53.cfg'
      darknet_weights_file: 'cache://yolov4.weights'
      darknet_weights_cfg: 'cache://yolov4.cfg'
    subdivisions: 16
    num_classes: 80
    _boxes: ['[12.0, 16.0]', '[19.0, 36.0]', '[40.0, 28.0]', '[36.0, 75.0]', '[76.0,55.0]', '[72.0, 146.0]', '[142.0, 110.0]', '[192.0, 243.0]', '[459.0, 401.0]']
    _input_size: [512, 512, 3]
    boxes_per_scale: 3
    max_level: 5
    min_level: 3
    norm_activation:
      activation: mish
      norm_epsilon: 0.001
      norm_momentum: 0.99
      use_sync_bn: true
    decoder_activation: leaky
    filter:
      ignore_thresh:
        '5': 0.7
        '4': 0.7
        '3': 0.7
      loss_type:  
        '5': ciou
        '4': ciou
        '3': ciou
      iou_normalizer: 
        '5': 0.07
        '4': 0.07
        '3': 0.07
      cls_normalizer: 
        '5': 1.0
        '4': 1.0
        '3': 1.0
      obj_normalizer: 
        '5': 1.0
        '4': 1.0
        '3': 1.0
      max_delta: 
        '5': 10.0
        '4': 10.0 
        '3': 10.0
      new_cords:
        '5': false
        '4': false
        '3': false
      scale_xy:
        '5': 1.05
        '4': 1.1 
        '3': 1.2
      max_boxes: 200
      use_nms: false
      iou_thresh: 0.25
      nms_thresh: 0.6
  train_data:
    global_batch_size: 64 # 64 batch size 
    tfds_data_dir: ''
    tfds_download: true
    tfds_name: coco
    tfds_split: train
    drop_remainder: true
    dtype: float16
    input_path: ''
    is_training: true
    shuffle_buffer_size: 10000
    parser:
      fixed_size: true
      image_h: 512
      image_w: 512
      letter_box: true
      jitter_im: 0.0
      mosaic_frequency: 0.5
      keep_thresh: 0.0
      use_tie_breaker: true
  validation_data:
    global_batch_size: 8
    tfds_data_dir: ''
    tfds_download: true
    tfds_name: coco
    tfds_split: validation
    dtype: float16
    input_path: ''
    is_training: false
    shuffle_buffer_size: 10000
    drop_remainder: True
    parser:
      fixed_size: true
      image_h: 512
      image_w: 512
      letter_box: true
      jitter_im: 0.0
      mosaic_frequency: 0.5
      keep_thresh: 0.0
      use_tie_breaker: true
  weight_decay: 0.0005
  init_checkpoint: 'gs://tensorflow2/darknet/cspdarknet53-golden'
  init_checkpoint_modules: 'backbone'
  annotation_file: null
  gradient_clip_norm: 0.0
  load_darknet_weights: true
  darknet_load_decoder: true
trainer:
  train_steps: 500500 # 160 epochs at 64 batchsize -> 500500 * 64/2
  validation_steps: 625
  steps_per_loop: 10000
  validation_interval: 10000 #00
  summary_interval: 10000
  checkpoint_interval: 10000
  optimizer_config:
    learning_rate:
      type: stepwise
      stepwise:
        boundaries: [400000, 450000]
        name: PiecewiseConstantDecay
        values: [0.000000261, 0.00000000261, 0.00000000000261]
    optimizer:
      type: sgd
      sgd:
        momentum: 0.949
        name: SGD
    warmup:
      type: 'linear'
      linear:
        warmup_steps: 1000 #learning rate rises from 0 to 0.0013 over 1000 steps
      

